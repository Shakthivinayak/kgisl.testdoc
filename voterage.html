<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        function ageValidation() {
            let name = document.validate.name.value;
            let age = document.validate.age.value;
            if (age == null || age==0) {

                alert(`enter a number from 1-99`);
                return false
            }
            else {
                ageValidation()

            }
            if (age > 18) {
                alert(`${name} (${age}) is eligible to vote`);
            }
            else {
                alert(`${name} (${age}) not eligible to vote`);
            }
        }
    </script>

    <form name="validate" method="post" onsubmit=" return ageValidation()">
        Name: <input type="text" name="name"><br><br>
        Age: <input type="number" name="age"><br><br>
        <input type="submit" value="submit">
    </form>

</body>

</html>
