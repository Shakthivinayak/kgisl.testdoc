<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 250px;
            height: 250px ;
             border-color: red;
             background: #000; 
             transition-duration:5s;  
             transition-property: background color; 
        }
        .box:hover{
            background-color: #eee3e3;
            width: 80%;
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
   <div class="box"></div> 
</body>
</html>
